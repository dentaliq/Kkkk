<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة الشبكة المحلية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .messages-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 15px;
        }
        .message {
            background-color: #e4e6eb;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .message.self {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message .sender {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
            display: block;
        }
        .message.self .sender {
            color: rgba(255, 255, 255, 0.7);
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            margin-left: 10px;
        }
        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .name-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .name-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="name-prompt">
        <div class="name-box">
            <h2>أهلاً بك في الدردشة</h2>
            <p>يرجى إدخال اسمك لبدء المحادثة:</p>
            <input type="text" id="usernameInput" placeholder="ادخل اسمك هنا...">
            <button onclick="setName()">بدء الدردشة</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">دردشة الشبكة المحلية</div>
        <div class="messages-box" id="messagesBox">
            </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        let username = '';
        let lastMessageCount = 0;

        function setName() {
            const input = document.getElementById('usernameInput');
            if (input.value.trim() !== '') {
                username = input.value.trim();
                document.querySelector('.name-prompt').style.display = 'none';
                document.getElementById('messageInput').focus();
                getMessages();
            } else {
                alert('الرجاء إدخال اسمك.');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && username) {
                await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sender: username, message: message })
                });
                input.value = '';
            }
        }

        async function getMessages() {
            const response = await fetch('/get_messages');
            const data = await response.json();
            const messages = data.messages;

            if (messages.length > lastMessageCount) {
                const messagesBox = document.getElementById('messagesBox');
                messagesBox.innerHTML = ''; // إزالة الرسائل لإعادة بنائها
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    if (msg.sender === username) {
                        messageElement.classList.add('self');
                    }
                    messageElement.innerHTML = `<span class="sender">${msg.sender}</span>${msg.message}`;
                    messagesBox.insertBefore(messageElement, messagesBox.firstChild); // إضافة الرسالة في الأعلى
                });
                lastMessageCount = messages.length;
            }
            setTimeout(getMessages, 500); // تحديث الرسائل كل نصف ثانية
        }

        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
